<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- QUẢN LÍ TUYỂN SINH  -->
      <div class="mb-4 mt-4">
        <h2>BÀI TẬP QUẢN LÍ TUYỂN SINH</h2>
        <div class="mb-3">
          <div class="row mb-3">
            <div class="col-4 form-group">
              <input
                type="text"
                class="form-control"
                id="diemChuan"
                placeholder="Điểm chuẩn"
              />
            </div>
            <div class="col-4 form-group">
              <select name="" id="khuVuc" class="form-control">
                <option value="">Chọn khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
              </select>
            </div>
            <div class="col-4 form-group">
              <select name="" id="doiTuong" class="form-control">
                <option value="">Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <input
                type="text"
                class="form-control"
                id="diemMonThuNhat"
                placeholder="Điểm môn thứ 1"
              />
            </div>
            <div class="col-4 form-group">
              <input
                type="text"
                class="form-control"
                id="diemMonThuHai"
                placeholder="Điểm môn thứ 2"
              />
            </div>
            <div class="col-4 form-group">
              <input
                type="text"
                class="form-control"
                id="diemMonThuBa"
                placeholder="Điểm môn thứ 3"
              />
            </div>
          </div>
        </div>
        <div>
          <button class="btn btn-primary" id="btnKetQuaDiem">Kết Quả</button>
          <div class="mt-3 mb-5 bg-primary bg-opacity-25 p-2" id="ketQuaDiem">
            Kết quả: <span id="inDiem"></span>
          </div>
        </div>
      </div>

      <!-- Bài tập tính tiền điện -->
      <div class="mb-5">
        <h2>BÀI TẬP TÍNH TIỀN ĐIỆN</h2>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Họ và tên </label>
          <input
            type="text"
            class="form-control"
            id="hoTen"
            aria-describedby="helpId"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Số điện (kw) đã tiêu thụ</label>
          <input
            type="text"
            class="form-control"
            id="soDien"
            aria-describedby="helpId"
            placeholder="Nhập số điện (kw) đã tiêu thụ"
          />
        </div>
        <button class="mb-3 btn btn-dark">Tính tiền điện</button>
        <div class="ketQua bg-primary p-2">Kết quả tính tiền điện là:</div>
      </div>

      <!-- Bài tập tính thuế   -->
      <div class="mb-5">
        <h2>BÀI TẬP TÍNH TIỀN THUẾ</h2>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Họ và tên </label>
          <input
            type="text"
            class="form-control"
            id="hoVaTen"
            aria-describedby="helpId"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Tổng số tiền thu nhập năm</label>
          <input
            type="text"
            class="form-control"
            id="tongThuNhap"
            aria-describedby="helpId"
            placeholder="Nhập số tiền tổng thu nhập"
          />
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Số người phụ thuộc</label>
          <input
            type="text"
            class="form-control"
            id="soNguoi"
            aria-describedby="helpId"
            placeholder="Nhập số người phụ thuộc"
          />
        </div>
        <button class="mb-3 btn btn-success">Tính tiền thuế</button>
        <div class="ketQuaTinhThue bg-info p-2">Kết quả tính tiền thuế là:</div>
      </div>

      <!-- Bài tập tính tiền cáp  -->
      <div class="mb- mt-4">
        <h2>BÀI TẬP TÍNH TIỀN CÁP</h2>

        <div class="mb-3">
          <div class="row w-75">
            <div class="col-4 form-group">
              <select
                id="mySelect"
                class="form-control"
                onchange="enableInput()"
              >
                <option value="">Chọn loại khách hàng</option>
                <option value="user">Nhà dân</option>
                <option value="company">Doanh nghiệp</option>
              </select>
            </div>
            <div class="col-4 form-group">
              <input
                type="text"
                class="form-control"
                id="maKH"
                value=""
                placeholder="Nhập mã khách hàng"
              />
            </div>
            <div class="col-4 form-group">
              <input
                type="number"
                class="form-control"
                id="soKenh"
                value=""
                placeholder="Số kênh cao cấp"
              />
            </div>
            <div
              id="choose"
              style="display: none"
              class="col-4 form-group mt-3"
            >
              <input
                type="number"
                class="form-control"
                id="soKetNoi"
                value=""
                placeholder="Số kết nối"
              />
            </div>
          </div>
        </div>
        <div>
          <button class="btn btn-info" id="btnTinhTienCap">
            Tính tiền cáp
          </button>
          <div
            class="mt-3 mb-5 bg-success bg-opacity-25 p-2"
            id="ketQuaTienCap"
          >
            Kết quả: <span id="TienCap"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script>
      function enableInput() {
        var e = document.getElementById("mySelect").value;
        if (e == "company") {
          document.getElementById("choose").style.display = "block";
        } else {
          document.getElementById("choose").style.display = "none";
        }
      }
    </script>
    <script src="./index.js"></script>
  </body>
</html>
