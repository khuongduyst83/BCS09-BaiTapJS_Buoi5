<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- Bài tập quản lý tuyển sinh  -->

      <!-- Bài tập tính tiền điện -->
      <div class="mb-5">
        <h2>Tính tiền điẹn</h2>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Họ và tên </label>
          <input
            type="text"
            class="form-control"
            id="hoTen"
            aria-describedby="helpId"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Số điện (kw) đã tiêu thụ</label>
          <input
            type="text"
            class="form-control"
            id="soDien"
            aria-describedby="helpId"
            placeholder="Nhập số điện (kw) đã tiêu thụ"
          />
        </div>
        <button class="mb-3 btn btn-dark">Tính tiền điện</button>
        <div class="ketQua">Kết quả tính tiền điện là:</div>
      </div>

      <!-- Bài tập tính thuế   -->
      <div class="mb-5">
        <h2>Tính tiền thuế</h2>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Họ và tên </label>
          <input
            type="text"
            class="form-control"
            id="hoVaTen"
            aria-describedby="helpId"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Tổng số tiền thu nhập năm</label>
          <input
            type="text"
            class="form-control"
            id="tongThuNhap"
            aria-describedby="helpId"
            placeholder="Nhập số tiền tổng thu nhập"
          />
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label">Số người phụ thuộc</label>
          <input
            type="text"
            class="form-control"
            id="soNguoi"
            aria-describedby="helpId"
            placeholder="Nhập số người phụ thuộc"
          />
        </div>
        <button class="mb-3 btn btn-success">Tính tiền thuế</button>
        <div class="ketQuaTinhThue">Kết quả tính tiền thuế là:</div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
